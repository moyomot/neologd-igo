version: 2
    
jobs:   
  build:
    working_directory: ~/workspace    
    
    docker:
      - image: docker:18.03-git

    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            export TAG=`date +%Y.%m.%d`
            docker build -t moyomot/neologd-igo:"$TAG" .
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              export TAG=`date +%Y.%m.%d`
              docker login -u "$DOCKER_HUB_USER" -p "$DOCKER_HUB_PASSWORD"
              docker push moyomot/neologd-igo:"$TAG"
            fi
            
workflows:
  version: 2
  nightly_workflow:
    triggers:
      - schedule:
          cron: "0 0 * * 2,5" 
          filters:
            branches:
              only:
                - master
    jobs:
      - build
